<!doctype html>
<html lang="en" class="notranslate">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<link rel="icon" href="img/favicon.ico">
<script src="js/scroll.js"></script>
<script src="js/service.js"></script>
<title>【デジタルマーケティングならお任せください】Takoashi.</title>
</head>

<body>
<!-- Header --> 
	<header class="other-header">
    <div class="other-header__logo-inner">
      <a href="index.html">
        <img src="img/logo-w.svg" alt="Takoashi" id="logo">
      </a>
    </div>
    <div class="other-header__menu-inner">
      <nav class="menu">
        <a href="index.html#ourmission">OUR MISSION</a>
        <a href="index.html#solution">SOLUTION</a>
        <a href="index.html#service">SERVICE</a>
        <a href="index.html#project">PROJECT</a>
        <a href="index.html#company">COMPANY</a>
      </nav>
      <div class="other-header__buttons">
        <a href="contact.html"><button class="other-header__menu-button01">CONTACT</button></a>
      </div>
    </div>
    <div class="hamburger-menu">
      <input type="checkbox" id="menu-btn-check">
      <label for="menu-btn-check" class="menu-btn"><span></span></label>
      <!-- ここからメニュー -->
      <div class="menu-content">
        <ul>
          <li><a href="index.html#ourmission">OUR MISSION</a></li>
          <li><a href="index.html#solution">SOLUTION</a></li>
          <li><a href="index.html#service">SERVICE</a></li>
          <li><a href="index.html#project">PROJECT</a></li>
          <li><a href="index.html#company">COMPANY</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </div>
    </div>    
	</header>
<!-- Main container -->  
  <main class="main__container">
<!-- First veiw -->
    <div id="wrapper">
      <section class="project" id="project">
        <h3>お問い合わせ</h3>
        <h2>Contact</h2>
        <p class="project__infotext">ご不明点やご相談事はこちら。お気軽にお問い合わせください。</p>
        <div class="project-stories">
          <div class="Form">
            <div class="Form-Item">
              <p class="Form-Item-Label">
                <span class="Form-Item-Label-Required">必須</span>会社名
              </p>
              <input type="text" class="Form-Item-Input" placeholder="例）株式会社令和">
            </div>
            <div class="Form-Item">
              <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>氏名</p>
              <input type="text" class="Form-Item-Input" placeholder="例）山田太郎">
            </div>
            <div class="Form-Item">
              <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
              <input type="text" class="Form-Item-Input" placeholder="例）000-0000-0000">
            </div>
            <div class="Form-Item">
              <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
              <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com">
            </div>
            <div class="Form-Item">
              <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
              <textarea class="Form-Item-Textarea"></textarea>
            </div>
            <input type="submit" class="Form-Btn" value="送信する">
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="footer__cont">
      <p>&copy;2026 Takoashi. </p>     
    </div>
  </footer>
 </body>
</html>
